buildscript {
    ext {
        kotlin_version = '1.4.31'
        androidx_test_version = '1.3.0'
        snackengage_version = '0.28'
        kotpref_version = '2.13.0'
    }

    repositories {
        jcenter()
        maven { url "https://jitpack.io" }
        gradlePluginPortal()
        google()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"

        classpath 'com.android.tools.build:gradle:4.1.2'

        classpath 'com.trevjonez.composer:plugin:1.0.0-rc08'

        classpath 'de.mobilej.unmock:UnMockPlugin:0.7.6'

        classpath 'com.github.ben-manes:gradle-versions-plugin:0.39.0'
    }
}

allprojects {
    repositories {
        jcenter()
        maven { url "https://jitpack.io" }
        google()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

apply from: 'https://raw.githubusercontent.com/ligi/gradle-common/master/versions_plugin_stable_only.gradle'
